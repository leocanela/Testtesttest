<!DOCTYPE html>
<html>
	<head>
<!-- WebApp no iOS -->
		<title>Leaf LR v0.1</title>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon" href="/notes.png">
<!-- Dependências -->
		<link rel="stylesheet" href="css/onsen-css-components.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.7.0/css/onsenui.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.7.0/css/ionicons/css/ionicons.min.css" />
		<script src="js/angular.min.js"></script>
		<script src="js/onsenui.min.js"></script>
		<script src="js/angular-onsenui.min.js"></script>
		<script src="js/angular-route.min.js"></script>

	</head>

	<body ng-controller="appController">
<!-- Página principal -->
	<ons-navigator swipeable var="nav" page="main.html"></ons-navigator>
	<template id="main.html">
		<ons-page>
			<!-- Barra do topo -->
			<ons-toolbar style="">
				<div class="center"><i class="fa fa-leaf" style="color: #32b72f; font-size: 1.5em" aria-hidden="true"></i>  Leaf LR</div>
      			<div class="right">
					<ons-toolbar-button ng-click="nav.pushPage('info.html', {data: {title: 'Informações'}})">
          			<ons-icon icon="ion-ios-information-outline, material:md-info"></ons-icon>
          			</ons-toolbar-button>
          		</div>
			</ons-toolbar>
			<!-- Lista de doenças -->
			<ons-card ng-click="nav.pushPage('enxaqueca.html', {data: {title: 'Enxaqueca'}})">
    			<div class="title">Enxaqueca</div>
    			<div class="content">Diferencie enxaqueca de outras cefaléias</div>
		   	</ons-card>
		</ons-page>
	</template>
<!-- Página de Informações -->
	<template id="info.html">
		<ons-page>
 			<ons-toolbar>
      			<div class="left"><ons-back-button></ons-back-button></div>
      			<div class="center">{{ nav.topPage.data.title }}</div>
    		</ons-toolbar>
    		<ons-card>
    			<div class="title">Informações</div>
    			<div class="content">Aplicativo desenvolvido por Leonardo Canela Almeida</div>
    			<br>
		   	</ons-card>
		</ons-page>
	</template>
<!-- Enxaqueca -->
	<template id="enxaqueca.html">
		<ons-page>	
			<ons-toolbar>
      			<div class="left"><ons-back-button></ons-back-button></div>
      			<div class="center">{{ nav.topPage.data.title }}</div>
    		</ons-toolbar>
    		<div class="cont">
        			<div class='ptp'>Probabilidade Pré-Teste: {{dados.pretest*100}}%</div>
					    <ons-list>
					    	<ons-list-header>Confirmar diagnóstico</ons-list-header>
					    	<ons-list-item ng-repeat="todo in todos">
						   		<label for="check-{{todo}}" class="center "><div>{{todo.text}} (LR = {{todo.lplus}})</div></label>
						    	<div class="right"><ons-switch input-id="check-{{todo}}" ng-model="todo.done"></ons-switch></div>
   							 </ons-list-item>
					        <div class="result">
					          <span>LR+ Total: {{ getTotal() }}</span>
					          <br>
					          <span>Probabilidade Pós-teste: {{ getPost() }}%</span>
					        </div>
						</ons-list>
						<ons-bottom-toolbar>
 
					          <span>LR+ Total: {{ getTotal() }}</span>
					          <br>
					          <span>Probabilidade Pós-teste: {{ getPost() }}%</span>
</ons-bottom-toolbar>
		</ons-page>
	</template>
	<!-- meu js -->
	<script src="js/app.js"></script>
	</body>
</html>
